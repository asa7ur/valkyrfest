<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=#{msg.admin.users.title})}"></head>
<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{msg.admin.users.title}">Usuarios</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/festival/users/new}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-person-plus me-1"></i>
                        <span th:text="#{msg.admin.users.new}">Nuevo Usuario</span>
                    </a>
                </div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{msg.admin.artists.name}">Nombre</th>
                        <th>Email</th>
                        <th th:text="#{msg.register.phone}">Tel√©fono</th>
                        <th th:text="#{msg.admin.users.status}">Estado</th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td>
                            <span class="fw-bold" th:text="|${user.firstName} ${user.lastName}|">Full Name</span>
                        </td>
                        <td th:text="${user.email}">user@example.com</td>
                        <td th:text="${user.phone}">+34 000 00 00</td>
                        <td>
                            <span th:if="${user.enabled}" class="badge bg-success" th:text="#{msg.admin.users.active}">Activo</span>
                            <span th:unless="${user.enabled}" class="badge bg-danger"
                                  th:text="#{msg.admin.users.disabled}">Deshabilitado</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/festival/users/edit/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/users/delete/{id}(id=${user.id})}"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.confirm_delete_user}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="5" class="text-center py-4 text-muted" th:text="#{msg.admin.users.empty}">
                            No hay usuarios registrados.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
