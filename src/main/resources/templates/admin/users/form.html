<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=(${user.id == null} ? #{msg.admin.users.form.header.new} : #{msg.admin.users.form.header.edit}))}"></head>
<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"
                    th:text="${user.id == null} ? #{msg.admin.users.form.header.new} : #{msg.admin.users.form.header.edit}">
                    User Form</h1>
                <a th:href="@{/admin/users}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> <span th:text="#{msg.admin.back_to_list}">Back to list</span>
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label fw-bold" th:text="#{msg.register.firstName}">First
                                    Name</label>
                                <input type="text" id="firstName" th:field="*{firstName}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label fw-bold" th:text="#{msg.register.lastName}">Last
                                    Name</label>
                                <input type="text" id="lastName" th:field="*{lastName}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" id="email" th:field="*{email}" class="form-control"
                                       th:errorclass="is-invalid"
                                       th:placeholder="#{msg.admin.users.form.placeholder.email}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label fw-bold" th:text="#{msg.register.password}">Password</label>
                                <input type="password" id="password" th:field="*{password}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="birthDate" class="form-label fw-bold" th:text="#{msg.register.birthDate}">Birth
                                    Date</label>
                                <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}"
                                     th:errors="*{birthDate}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label fw-bold"
                                       th:text="#{msg.register.phone}">Phone</label>
                                <input type="text" id="phone" th:field="*{phone}" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="roles" class="form-label fw-bold"
                                       th:text="#{msg.admin.users.roles}">Roles</label>
                                <select th:field="*{roles}" id="roles" class="form-select" multiple="multiple"
                                        th:errorclass="is-invalid">
                                    <option th:each="role : ${roles}" th:value="${role.id}"
                                            th:text="${role.name}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('roles')}"
                                     th:errors="*{roles}"></div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <div class="form-check form-switch mt-4">
                                    <input class="form-check-input" type="checkbox" id="enabled" th:field="*{enabled}">
                                    <label class="form-check-label fw-bold" for="enabled"
                                           th:text="#{msg.admin.users.enabled}">Enabled</label>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-light border" th:text="#{msg.admin.reset}">Clear
                            </button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-1"></i>
                                <span th:text="${user.id == null} ? #{msg.admin.save} : #{msg.admin.update}">Save</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
