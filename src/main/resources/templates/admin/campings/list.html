<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=#{msg.admin.campings.list.title})}"></head>
<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="#{msg.admin.campings.header}">Gesti√≥n de Estancias de Camping</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/festival/campings/new}" class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-plus-circle me-1"></i>
                        <span th:text="#{msg.admin.campings.new}">Nueva Estancia</span>
                    </a>
                </div>
            </div>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="table-responsive shadow-sm rounded border">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{msg.register.firstName}">Nombre</th>
                        <th th:text="#{msg.register.lastName}">Apellido</th>
                        <th>Documento</th>
                        <th th:text="#{msg.admin.camping_types.name}">Modalidad</th>
                        <th th:text="#{msg.admin.users.status}">Estado</th>
                        <th class="text-center" th:text="#{msg.admin.actions}">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${campings}">
                        <td th:text="${c.firstName}">Nombre</td>
                        <td th:text="${c.lastName}">Apellido</td>
                        <td th:text="|${c.documentType}: ${c.documentNumber}|">DNI: 123</td>
                        <td th:text="${c.campingType.name}">Modalidad</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${c.status.name() == 'ACTIVE' ? 'bg-success' : (c.status.name() == 'USED' ? 'bg-secondary' : 'bg-danger')}"
                                  th:text="${c.status}">Status</span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group">
                                <a th:href="@{/admin/festival/campings/edit/{id}(id=${c.id})}"
                                   class="btn btn-sm btn-warning" th:title="#{msg.admin.edit}">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/festival/campings/delete/{id}(id=${c.id})}"
                                   class="btn btn-sm btn-danger"
                                   th:title="#{msg.admin.delete}"
                                   th:onclick="|return confirm('#{msg.admin.campings.confirm_delete}')|">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(campings)}">
                        <td colspan="6" class="text-center py-4 text-muted" th:text="#{msg.admin.campings.empty}">
                            No hay estancias registradas.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
