<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/layout :: head(title=${artist.id == null ? 'Nuevo Artista' : 'Editar Artista'})}"></head>
<body>
<div th:replace="~{admin/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${artist.id == null ? 'Registrar Nuevo Artista' : 'Modificar Artista'}">
                    Formulario de Artista</h1>
                <a th:href="@{/admin/festival/artists}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Volver al listado
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/admin/festival/artists/save}" th:object="${artist}" method="post"
                          class="needs-validation">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label fw-bold">Nombre del Artista</label>
                                <input type="text" th:field="*{name}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="Ej: Gojira">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="genre" class="form-label fw-bold">Género Musical</label>
                                <input type="text" th:field="*{genre}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="Ej: Progressive Metal">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('genre')}"
                                     th:errors="*{genre}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                                <input type="email" th:field="*{email}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="contacto@banda.com">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label fw-bold">Teléfono de Contacto</label>
                                <input type="text" th:field="*{phone}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="+34 600 000 000">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label fw-bold">País de Origen</label>
                                <input type="text" th:field="*{country}" class="form-control" th:errorclass="is-invalid"
                                       placeholder="Ej: Francia">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('country')}"
                                     th:errors="*{country}"></div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-light border">Limpiar</button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-1"></i>
                                <span th:text="${artist.id == null ? 'Guardar Artista' : 'Actualizar Cambios'}">Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/layout :: scripts}"></div>
</body>
</html>
