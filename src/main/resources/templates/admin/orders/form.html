<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/layout :: head(title=(${order.id == null} ? #{msg.admin.orders.form.header.new} : #{msg.admin.orders.form.header.edit}))}"></head>
<body>
<div th:replace="~{admin/fragments/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/fragments/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"
                    th:text="${order.id == null} ? #{msg.admin.orders.form.header.new} : #{msg.admin.orders.form.header.edit}"></h1>
                <a th:href="@{/admin/festival/orders}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> <span th:text="#{msg.admin.back_to_list}">Volver</span>
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/admin/festival/orders/save}" th:object="${order}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="user" class="form-label fw-bold"
                                       th:text="#{msg.admin.orders.user}">Usuario</label>
                                <select th:field="*{user}" id="user" class="form-select" th:errorclass="is-invalid">
                                    <option value="" th:text="#{msg.admin.orders.form.select_user}">-- Selecciona un
                                        usuario --
                                    </option>
                                    <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.email}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('user')}"
                                     th:errors="*{user}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="status" class="form-label fw-bold" th:text="#{msg.admin.orders.status}">Estado</label>
                                <select th:field="*{status}" id="status" class="form-select" th:errorclass="is-invalid">
                                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('status')}"
                                     th:errors="*{status}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="totalPrice" class="form-label fw-bold" th:text="#{msg.admin.orders.total}">Precio
                                    Total</label>
                                <div class="input-group has-validation">
                                    <input type="number" step="0.01" th:field="*{totalPrice}" id="totalPrice"
                                           class="form-control" th:errorclass="is-invalid">
                                    <span class="input-group-text">â‚¬</span>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('totalPrice')}"
                                         th:errors="*{totalPrice}"></div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-light border" th:text="#{msg.admin.reset}">Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-1"></i>
                                <span th:text="${order.id == null} ? #{msg.admin.save} : #{msg.admin.update}">Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/fragments/layout :: scripts}"></div>
</body>
</html>
