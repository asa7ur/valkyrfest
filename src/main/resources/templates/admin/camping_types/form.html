<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/layout :: head(title=(${campingType.id == null} ? #{msg.admin.camping_types.form.header.new} : #{msg.admin.camping_types.form.header.edit}))}"></head>
<body>
<div th:replace="~{admin/fragments/layout :: navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <div th:replace="~{admin/fragments/layout :: sidebar}"></div>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"
                    th:text="${campingType.id == null} ? #{msg.admin.camping_types.form.header.new} : #{msg.admin.camping_types.form.header.edit}"></h1>
                <a th:href="@{/admin/festival/camping-types}" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> <span th:text="#{msg.admin.back_to_list}">Volver</span>
                </a>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <form th:action="@{/admin/festival/camping-types/save}" th:object="${campingType}" method="post">
                        <input type="hidden" th:field="*{id}"/>

                        <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            <span th:each="err : ${#fields.errors('global')}" th:text="${err}">Error</span>
                        </div>

                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label for="cName" class="form-label fw-bold" th:text="#{msg.admin.camping_types.name}">Nombre</label>
                                <input type="text" th:field="*{name}" id="cName" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{name}"></div>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label for="cPrice" class="form-label fw-bold"
                                       th:text="#{msg.admin.ticket_types.price}">Precio</label>
                                <div class="input-group has-validation">
                                    <input type="number" step="0.01" th:field="*{price}" id="cPrice"
                                           class="form-control" th:errorclass="is-invalid">
                                    <span class="input-group-text">â‚¬</span>
                                    <div class="invalid-feedback" th:errors="*{price}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cStockT" class="form-label fw-bold"
                                       th:text="#{msg.admin.ticket_types.stock_total}">Stock Total</label>
                                <input type="number" th:field="*{stockTotal}" id="cStockT" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{stockTotal}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="cStockA" class="form-label fw-bold"
                                       th:text="#{msg.admin.ticket_types.stock_available}">Stock Disponible</label>
                                <input type="number" th:field="*{stockAvailable}" id="cStockA" class="form-control"
                                       th:errorclass="is-invalid">
                                <div class="invalid-feedback" th:errors="*{stockAvailable}"></div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end gap-2">
                            <button type="reset" class="btn btn-light border" th:text="#{msg.admin.reset}">Limpiar
                            </button>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-save me-1"></i>
                                <span th:text="${campingType.id == null} ? #{msg.admin.save} : #{msg.admin.update}">Guardar</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<div th:replace="~{admin/fragments/layout :: scripts}"></div>
</body>
</html>
