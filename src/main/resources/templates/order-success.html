<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{msg.order.success.title}">¡Reserva Confirmada!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5 text-center">
    <div class="card shadow p-5">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                 class="bi bi-check-circle-fill text-success" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        <h1 class="display-4 text-success" th:text="#{msg.order.success.title}">¡Reserva Confirmada!</h1>
        <p class="lead mb-4" th:text="#{msg.order.success.message}">Gracias por tu compra. Pronto recibirás un correo
            con los detalles.</p>

        <div class="alert alert-info" th:if="${successMessage}" th:text="${successMessage}"></div>

        <div>
            <a href="/" class="btn btn-primary btn-lg">Volver al Inicio</a>
        </div>
    </div>
</div>
</body>
</html>
